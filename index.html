<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>CineQuest</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="homepage">
    <header>
      <div id="header-left">
        <select id="filter-select">
          <option value="">Select Genre</option>
        </select>
      </div>

      <div id="header-right">
        <div id="login-form">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="login-button">Log In</button>
        </div>
        <button id="favorites-card">Favorites</button>
      </div>
    </header>

    <main>
      <div class="site-name">CineQuest</div>
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search Movies, Actors, Genres"
        />
        <button id="search-button">Search</button>
      </div>

      <div class="movies-container" id="movies-container"></div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
